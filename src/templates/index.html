<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST" action="http://127.0.0.1:8000/create/">
        {% csrf_token %}
        <p>
            <label>Введите город</label><br>
            <input type="text" name="city" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
    {{ id }}
    {% if citys.count > 0 %}
    <h2>Список городов</h2>
    <table>
        <tr><th>Id</th><th>Город</th><th>Слаг</th></tr>
        {% for city in citys %}
        <tr><td>{{ city.id }}</td><td>{{ city.name }}</td><td>{{ city.slug }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
    {{ request.get_full_path }}
</body>
</html>
